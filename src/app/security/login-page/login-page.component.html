<mat-card>
    <mat-card-header>
        <mat-card-title class="pv-sign">Sign In</mat-card-title>
    </mat-card-header>

    <form class="pv-login" #loginForm="ngForm" (submit)="onSubmit(loginForm)">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input name="name" id="name" #nameField="ngModel" required [(ngModel)]="authRequest.name" matInput type="text" matInput placeholder="Username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input type="password" name="password" id="password" #passwordField="ngModel" required [(ngModel)]="authRequest.password" matInput placeholder="Password">
            </mat-form-field>
        </mat-card-content>

        <button type="submit">Log in</button>
        <p *ngIf="loginError">
            Unable to log in. See the log for more information.
        </p>
    </form>
</mat-card>
