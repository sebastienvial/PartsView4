<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Search parts or term</mat-label>
    <input (keyup.enter)="onSearch(value)" matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-button-toggle (click)="onSearch(value)">Search</mat-button-toggle>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Parent Column -->
    <ng-container matColumnDef="Parent">
        <th mat-header-cell *matHeaderCellDef> Parent </th>
        <td mat-cell *matCellDef="let element"> {{element.parentId}} </td>
    </ng-container>

    <!-- Material Column -->
    <ng-container matColumnDef="Material">
        <th mat-header-cell *matHeaderCellDef> Material </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Drawing Column -->
    <ng-container matColumnDef="Drawing">
        <th mat-header-cell *matHeaderCellDef> Drawing </th>
        <td mat-cell *matCellDef="let element"> {{element.drawing}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onShowDrawing(row)" *matRowDef="let row; columns: displayedColumns;" class="pv-search"></tr>
</table>
